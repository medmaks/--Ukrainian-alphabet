<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Абетка з звуковим супроводом</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Абетка</h1>
    <div id="alphabet" class="alphabet-container"></div>
    <button id="randomLetterButton" class="random-letter-button">Випадкова літера</button>
  </div>

  <div class="settings-button" id="settingsButton">⚙️</div>
  <div class="settings-panel" id="settingsPanel">
    <h3>Налаштування</h3>
    <div class="settings-option">
      <label for="themeToggle">Тема:</label>
      <button id="themeToggle">Змінити тему</button>
    </div>
    <div class="settings-option">
      <label for="volumeSlider">Гучність:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      <span id="volumeValue">100%</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
